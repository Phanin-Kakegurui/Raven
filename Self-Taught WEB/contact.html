<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/content.css">
    <script src="js/script.js" defer></script>
    <title>Phanin Heng</title>
</head>

<body>
    <nav class="navbar">
        <div class="brand-title"><img src="images/Logo.png"></div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="glass">
            <form action="index.html" method="GET" class="contact-form">
                <h1 class="welcome">Let's keep in touch</h1>
                <div class="row">
                    <div>
                        <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"
                            required />
                    </div>
                    <div>
                        <input type="email" id="contact_email" name="contact_email" class="form-control"
                            placeholder="Email" required />
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="contact_message" name="contact_message" class="form-control" rows="4"
                        placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary tm-btn-submit">Submit</button>
            </form>

        </section>
        <!-- <div class="circle1"></div>
        <div class="circle2"></div> -->
    </main>
</body>

</html>
